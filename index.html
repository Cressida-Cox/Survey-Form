<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Evaluation Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Web Evaluation Form</h1>
        <p id="description">
          Please take a few moments of your time to answer this survey and help
          us improve our website
        </p>
      </header>
      <form id="survey-form">
        <ol>
          <li>
            <label class="italic"> About you </label>
            <fieldset class="about">
              <label id="name-label" for="name"
                >Name
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Your name"
                  required
              /></label>
              <label id="number-label" for="number"
                >Age (optional)
                <input
                  id="number"
                  name="age"
                  type="number"
                  min="10"
                  max="120"
                  placeholder="Your age"
              /></label>
              <label id="email-label" for="email"
                >Email
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Your email"
                  required
              /></label>
              <label for="occupation">
                Occupation
                <input
                  id="occupation"
                  name="occupation"
                  type="text"
                  placeholder="Your occupation"
                />
              </label>
            </fieldset>
          </li>

          <li>
            <label class="italic"
              >Which of our social media accounts do you follow?</label
            >
            <fieldset>
              <label for="instagram">
                <input
                  id="instagram"
                  type="checkbox"
                  value="instagram"
                  required
                  name="media"
                />
                Instagram
              </label>
              <label for="facebook">
                <input
                  id="facebook"
                  type="checkbox"
                  value="facebook"
                  required
                  name="media"
                />
                Facebook
              </label>
              <label for="twitter">
                <input
                  id="twitter"
                  type="checkbox"
                  value="twitter"
                  required
                  name="media"
                />
                Twitter
              </label>
              <label for="linkedin">
                <input
                  id="linkedin"
                  type="checkbox"
                  value="linkedin"
                  required
                  name="media"
                />
                LinkedIn
              </label>
              <label for="tiktok">
                <input
                  id="tiktok"
                  type="checkbox"
                  value="tiktok"
                  required
                  name="media"
                />
                TikTok
              </label>
              <label for="other">
                <input
                  id="other"
                  type="checkbox"
                  value="other"
                  required
                  name="media"
                />
                Other
              </label>
            </fieldset>
          </li>

          <li>
            <label class="italic"> How did you come across our website? </label>
            <fieldset>
              <label for="search-engine"
                ><input
                  id="search-engine"
                  type="radio"
                  value="search"
                  name="website-traffic"
                />
                Search Engine</label
              >
              <label for="social-media"
                ><input
                  id="social-media"
                  type="radio"
                  value="social"
                  name="website-traffic"
                />
                Social Media Network Site</label
              >
              <label for="advert"
                ><input
                  id="advert"
                  type="radio"
                  value="advert"
                  name="website-traffic"
                />
                Online Advert</label
              >
              <label for="other"
                ><input
                  id="other"
                  type="radio"
                  value="other"
                  name="website-traffic"
                />
                Other (please specify):</label
              >
              <textarea id="other" name="other" rows="5"> </textarea>
            </fieldset>
          </li>

          <li>
            <label class="italic">
              Overall, how satisfied are you with our website?
              <fieldset>
                <select id="dropdown" name="satisifaction-rating">
                  <option value="">(Select One)</option>
                  <option value="1">Very Satisfied</option>
                  <option value="2">Satisfied</option>
                  <option value="3">Neutral</option>
                  <option value="4">Dissatisfied</option>
                  <option value="4">Very Dissatisfied</option>
                </select>
              </fieldset>
            </label>
          </li>

          <li>
            <label class="italic">
              Did you find the navigation menu on the homepage user friendly?
            </label>
            <fieldset>
              <label for="menu-yes"
                ><input
                  id="menu-yes"
                  type="radio"
                  value="yes"
                  name="user-friendly-menu"
                />
                Yes</label
              >
              <label for="menu-no"
                ><input
                  id="menu-no"
                  type="radio"
                  value="no"
                  name="user-friendly-menu"
                />
                No</label
              >
            </fieldset>
          </li>

          <li>
            <label class="italic">
              If no, please suggest any changes that you would like to see
            </label>
            <fieldset>
              <textarea
                id="changes"
                name="changes"
                rows="5"
                placeholder="I would..."
              ></textarea>
            </fieldset>
          </li>

          <li>
            <label class="italic">
              Did you experience any issues with the site?
            </label>
            <fieldset>
              <label for="experience-yes"
                ><input
                  id="experience-yes"
                  type="radio"
                  value="yes"
                  name="user-friendly-menu"
                />
                Yes</label
              >
              <label for="experience-no"
                ><input
                  id="experience-no"
                  type="radio"
                  value="no"
                  name="user-friendly-menu"
                />
                No</label
              >
            </fieldset>
          </li>

          <li>
            <label class="italic">
              If yes, please elaborate on the issues you came across
            </label>
            <fieldset>
              <textarea
                id="issues"
                name="issues"
                rows="5"
                placeholder="I found..."
              ></textarea>
            </fieldset>
          </li>

          <li>
            <label class="italic">
              Are there any additional features you would like to see on the
              website? If so, please details them below
            </label>
            <fieldset>
              <textarea id="features" name="features" rows="5"></textarea>
            </fieldset>
          </li>
        </ol>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
