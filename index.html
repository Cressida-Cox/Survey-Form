<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Evaluation Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Web Evaluation Form</h1>
        <p id="description">
          Please take a few moments of your time to answer this survey and help
          us improve our website
        </p>
      </header>
      <form id="survey-form">
        <ol>
          <li>
            <label> About you: </label>
          </li>
          <li>
            <label>
              How satisfied are you with the overall experience of the website?
            </label>
          </li>
          <li>
            <label> How many webpages did you visit on our site? </label>
          </li>
          <li>
            <label>
              Did you find the navigation menu on the homepage user friendly?
            </label>
          </li>
          <li>
            <label>
              If no, please suggest any changes that you would like to see
            </label>
          </li>
          <li>
            <label> Did you experience any issues with the site? </label>
          </li>
          <li>
            <label>
              If yes, please elaborate on the issues you came across
            </label>
          </li>
          <li>
            <label>
              Are there any additional features you would like to see on the
              website? If so, please details them below
            </label>
          </li>
          <li>
            <label> How did you come across our website? </label>
          </li>
          <li>
            <label> How frequently do you visit our website? </label>
          </li>
          <li>
            <label> Would you like to be added to our mailing list? </label>
          </li>
        </ol>
      </form>
    </div>
  </body>
</html>
